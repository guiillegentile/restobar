<div class="menu-container">
    <!-- Info del restaurante -->
    <header class="header">
      <h1>{{ restaurantName }}</h1>
      <p class="address">{{ restaurantAddress }}</p>
    </header>
  
    <div class="layout">
      <!-- LISTA DE PRODUCTOS -->
      <section class="products">
        <h2>Menú</h2>
  
        <div class="products-grid">
          <article *ngFor="let p of products" class="product-card">
            <div class="product-header">
              <h3>{{ p.name }}</h3>
              <button
                type="button"
                class="favorite-btn"
                (click)="toggleFavorite(p)"
              >
                {{ isFavorite(p) ? '★' : '☆' }}
              </button>
            </div>
  
            <p class="description">{{ p.description }}</p>
            <p class="category">{{ p.category }}</p>
            <p class="price">$ {{ p.price }}</p>
  
            <button
              type="button"
              class="add-btn"
              (click)="addToCart(p)"
            >
              Agregar al carrito
            </button>
          </article>
        </div>
      </section>
  
      <!-- CARRITO -->
      <aside class="cart">
        <h2>Carrito</h2>
  
        <p *ngIf="cartItems.length === 0">Todavía no agregaste productos.</p>
  
        <ul *ngIf="cartItems.length > 0" class="cart-list">
          <li *ngFor="let item of cartItems" class="cart-item">
            <span>{{ item.name }}</span>
            <span>$ {{ item.price }}</span>
            <button
              type="button"
              class="remove-btn"
              (click)="removeFromCart(item.id)"
            >
              X
            </button>
          </li>
        </ul>
  
        <div *ngIf="cartItems.length > 0" class="cart-footer">
          <p>Total: <strong>$ {{ cartTotal }}</strong></p>
          <button type="button" (click)="clearCart()">
            Vaciar carrito
          </button>
        </div>
  
        <!-- LISTA SIMPLE DE FAVORITOS -->
        <div class="favorites">
          <h3>Favoritos</h3>
          <p *ngIf="favoritesService.favorites.length === 0">
            No marcaste favoritos.
          </p>
          <ul *ngIf="favoritesService.favorites.length > 0">
            <li *ngFor="let f of favoritesService.favorites">
              {{ f.name }}
            </li>
          </ul>
        </div>
      </aside>
    </div>
  </div>
