<div class="container">
    <h2>Restaurantes disponibles</h2>
    @if(loading){
      <app-spinner></app-spinner>
    }
    @else{
    @for(rest of restaurants; track rest.id){
      <div class="restaurant-item">
        <div class="info">
          <h3>{{ rest.restaurantName }}</h3>
          <p>{{ rest.address }}</p>
        </div>
    
        <button class="btn" (click)="goToRestaurant(rest.id)">
          Ver menÃº
        </button>
      </div>
      
    }
    @if(!isOwner){
      <a routerLink="login-owner" class="owner-link">Ingresar como propietario</a>
    }
    }
   

  
  </div>
